<html class="spar-no-touch">

<head>
  <title>Frukt Web</title>
  <link rel="stylesheet" type="text/css" href="css/responsive-grids.css">
  <link rel="stylesheet" type="text/css" href="css/styling.css">
  <link rel="stylesheet" type="text/css" href="css/grund.css">
  <link rel="stylesheet" type="text/css" href="css/mobile.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/radiobutton.css">
</head>

<body class="spar-responsive nomargin">
  <div class="mainheader ielayoutfix header_blue_line"></div>
  <div class="ielayoutfix menu_bar1" id="menu_bar">
    <header class="spar-fluid-grid spar-grid-gridx12xkolumner menuwrapper">
      <nav class="spar-row">
        <nav class="spar-column-12">
          <div class="mobilemenuinside spar-jcrmenu-portlet spar-portlet mobile_menu">
            <div class="menu-container">
              <ul class="nav">
                <li>
                  <a href="#fruktSearch" title="">Frukt Sök</a>
                </li>
                <li>
                  <a href="#listFruktkorgar" title="">Fruktkorgar</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
    </header>
  </div>

  <div class="ielayoutfix bg_ljusgra">
    <div>
      <div class="ielayoutfix innehall_padding_top_bottom">
        <div class="spar-fluid-grid spar-grid-gridx12xkolumner ielayoutfix bg_vit">
          <div id="innehall">
            <div class="spar-row innehall_line_top"></div>
            <div class="spar-row padding_top_line">

              <div class="pagecontent spar-layout" id="spar-content">
                <div class="spar-text-portlet spar-use-margins">
                  <div class="spar-text-portlet-content">
                    <h2>Välkommen</h2>
                    <h3>Här kan du söka efter frukter, samt se ett utdrag på samtliga fruktkorgar</h3>
                  </div>
                </div>

                <div class="spar-text-portlet-content" id="spar-inner-content">
                  <div class="start-alternativ">
                    <a id="button_dr" class="button-link" href="#fruktSearch" title="">Frukt Sök</a>
                    <a id="button_registerutdrag" class="button-link" href="#listFruktkorgar" title="">Fruktkorgar</a>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="spar-row contentFooter"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
